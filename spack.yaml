spack:
  view: /opt/view
  specs:
    - diffutils@3.8
    - gettext@0.21
    - openmpi@4.0
    #
    - esmf@8.4%intel

  config:
    install_tree:
      root: /opt/spack
      padded_length: 128

  packages:
    all:
      require: 'target=x86_64_v3'

  mirrors:
    local-buildcache:
      url: oci://ghcr.io/noaa-oar-arl/nexus-spack-buildcache
      signed: false
