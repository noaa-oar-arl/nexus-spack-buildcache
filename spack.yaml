spack:
  view: /opt/view
  specs:
    # - berkeley-db~stl
    - diffutils@3.8
    # - gettext@0.21
    - hdf5+mpi^intel-oneapi-mpi
    - netcdf-c~blosc
    #
    - esmf@8.4%intel^intel-oneapi-mpi

  config:
    install_tree:
      root: /opt/spack
      padded_length: 128

  packages:
    all:
      require: 'target=x86_64_v3'

  mirrors:
    local-buildcache:
      url: oci://ghcr.io/noaa-oar-arl/nexus-spack-buildcache
      signed: false
